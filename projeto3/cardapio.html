<section class="section section-md text-center">

    <h3 class="wow fadeIn">Cardápio da Semana</h3>
    <div class="accordion" id="menuAccordion">
      <!-- Dias da semana -->
      <script>
        const cardapio = {
          "Segunda-feira": {
            "Manhã": "Leite Batido com Banana Congelada e Chocolate<br>F1: Bolo de Chocolate<br>F2 e EM: Pão de Queijo<br>Melão",
            "Almoço": "Arroz<br>Feijão<br>Frango Empanado<br>Hamburguer de feijão<br>Fraldinha com Molho<br>Parafuso ao Molho Rosé<br>Salada de Cenoura e Beterraba Ralada<br>Laranja",
            "Tarde": "Suco de Limão<br>Pão de Leite com Presunto + Acompanhamentos<br>Melão"
          },
          "Terça-feira": {
            "Manhã": "Suco de Laranja<br>Biscoito Integral<br>F1: Banana<br>F2 e EM: Pão com Manteiga",
            "Almoço": "Arroz<br>Feijão<br>Frango ao Molho<br>Omelete de Legumes<br>Macarrão com Molho Vermelho<br>Salada Verde<br>Maçã",
            "Tarde": "Iogurte Natural<br>Biscoito Salgado<br>F1: Frutas Diversas<br>F2: Milho + Bombom"
          },
          "Quarta-feira": {
            "Manhã": "Suco de Goiaba<br>Pão de Queijo<br>F1: Banana<br>F2 e EM: Frutas Diversas",
            "Almoço": "Arroz<br>Feijão<br>Strogonoff de Frango<br>Tofu Grelhado<br>Purê de Batata<br>Salada de Alface<br>Laranja",
            "Tarde": "Suco de Uva<br>Pão com Queijo Minas<br>Melancia"
          },
          "Quinta-feira": {
            "Manhã": "Suco de Acerola<br>Pão de Cenoura com Queijo Muçarela<br>F1 e 2ºEM: Frutas Diversas<br>F2 e 1º e 3º EM: Bombom",
            "Almoço": "Arroz<br>Feijão<br>Peixe Crocante<br>Lasanha à Bolonhesa de Lentilha<br>Brócolis Alho e Óleo<br>Salada Mix<br>Bombom",
            "Tarde": "Iogurte de Vitamina de Frutas<br>F1: Milho e Frutas Diversas<br>F2: Milho + Pão com Patê de Ervas e Bombom"
          },
          "Sexta-feira": {
            "Manhã": "Leite com Achocolatado<br>Pão com Margarina<br>F1: Frutas Diversas<br>F2 e EM: Bombom",
            "Almoço": "Arroz<br>Feijão<br>Panqueca de Frango<br>Abobrinha Refogada<br>Salada Verde<br>Laranja",
            "Tarde": "Vitamina de Banana<br>Biscoito Integral<br>Melão"
          }
        };

        document.addEventListener("DOMContentLoaded", () => {
          const accordion = document.getElementById("menuAccordion");
          let index = 0;
          for (const dia in cardapio) {
            const collapseId = "collapse" + index;
            accordion.innerHTML += `
              <div class="card">
                <div class="card-header" style="background:#f5f5f5;" id="heading${index}">
                  <h5 class="mb-0">
                    <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#${collapseId}" aria-expanded="false" aria-controls="${collapseId}">
                      ${dia}
                    </button>
                  </h5>
                </div>
                <div id="${collapseId}" class="collapse" aria-labelledby="heading${index}" data-parent="#menuAccordion">
                  <div class="card-body">
                    <table class="table table-bordered">
                      <thead style="background-color:#f89200;color:white;">
                        <tr><th>Período</th><th>Refeição</th></tr>
                      </thead>
                      <tbody>
                        ${Object.entries(cardapio[dia]).map(([periodo, refeicao]) => `
                          <tr>
                            <td><b>${periodo}</b></td>
                            <td contenteditable="true">${refeicao}</td>
                          </tr>
                        `).join('')}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            `;
            index++;
          }
        });
      </script>

  <script>
    const profileIcon = document.getElementById('profileIcon');
    const dropdownMenu = document.getElementById('dropdownMenu');
  
    profileIcon.addEventListener('click', () => {
      dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
    });
  
    window.addEventListener('click', function(e) {
      if (!profileIcon.contains(e.target) && !dropdownMenu.contains(e.target)) {
        dropdownMenu.style.display = 'none';
      }
    });
  
    function logout() {
