    <!-- Sessão do Aluno -->
    <section class="bg-white p-6 rounded-lg shadow">
      <h2 class="text-lg font-semibold mb-4">Informações do Aluno</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium">Nome do Aluno</label>
          <input type="text" class="mt-1 block w-full border border-gray-300 rounded-md p-2" placeholder="Ex: Lucas da Silva" />
        </div>
        <div>
          <label class="block text-sm font-medium">Telefone do Responsável</label>
          <input type="tel" class="mt-1 block w-full border border-gray-300 rounded-md p-2" placeholder="(00) 91234-5678" />
        </div>
        <div>
          <label class="block text-sm font-medium">Tipo de Restrição</label>
          <input type="text" class="mt-1 block w-full border border-gray-300 rounded-md p-2" placeholder="Ex: Intolerância à lactose" />
        </div>
        <div>
          <label class="block text-sm font-medium">Sintomas ou Reações</label>
          <textarea class="mt-1 block w-full border border-gray-300 rounded-md p-2" rows="3" placeholder="Descreva sintomas ou reações observadas..."></textarea>
        </div>
      </div>
    </section>

    <!-- Tipo de Dieta -->
    <section class="bg-white p-6 rounded-lg shadow">
      <h2 class="text-lg font-semibold mb-4">Tipo de Dieta</h2>
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4 items-start">
        <label class="flex items-center space-x-2">
          <input type="checkbox" class="form-checkbox h-5 w-5 text-orange-600" />
          <span>Vegetariana</span>
        </label>
        <label class="flex items-center space-x-2">
          <input type="checkbox" class="form-checkbox h-5 w-5 text-orange-600" />
          <span>Vegana</span>
        </label>
        <label class="flex items-center space-x-2">
          <input type="checkbox" class="form-checkbox h-5 w-5 text-orange-600" />
          <span>Sem Glúten</span>
        </label>
        <label class="flex items-center space-x-2">
          <input type="checkbox" class="form-checkbox h-5 w-5 text-orange-600" />
          <span>Sem Lactose</span>
        </label>
    
        <!-- Botão "Outros" com cor personalizada -->
        <div class="col-span-1 md:col-span-4 flex items-center space-x-4 mt-2">
          <button type="button" id="toggleOutros"
            class="flex items-center px-4 py-2 text-white rounded-lg hover:brightness-90 transition"
            style="background-color: #ff9800;">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
            </svg>
            Outros
          </button>
    
          <div id="outrosCampo" class="w-full hidden">
            <input type="text" placeholder="Descreva outro tipo de dieta" class="w-full border border-gray-300 rounded p-2" />
          </div>
        </div>
      </div>
    </section>
    
    <script>
      document.getElementById('toggleOutros').addEventListener('click', function () {
        const campo = document.getElementById('outrosCampo');
        campo.classList.toggle('hidden');
      });
    </script>
    
    
    

    <!-- Atestado e Documento Médico -->

        </div>
        <div>
          <label class="block text-sm font-medium">Enviar Documento Médico</label>
          <input type="file" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-red-600 file:text-white hover:file:bg-red-700" />
        </div>
      </div>
    </section>

  <script>
    const profileIcon = document.getElementById('profileIcon');
    const dropdownMenu = document.getElementById('dropdownMenu');
  
    profileIcon.addEventListener('click', () => {
      dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
    });
  
    window.addEventListener('click', function(e) {
      if (!profileIcon.contains(e.target) && !dropdownMenu.contains(e.target)) {
        dropdownMenu.style.display = 'none';
      }
    });
  
    function logout() {
      // Redireciona para a página de login
      window.location.href = "login.html";
    }
  </script>
